<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Feedback Form</title>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-expand-md navbar-dark bg-dark mb-5 fixed top">
        <div class="container">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-3" href="#"><span style="font-family:Comic Sans MS;font-size: 2em; color:white;">Gaming Zone</span></a>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true">Home</i></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="play.html"><i class="fa fa-gamepad" aria-hidden="true">Play</i></a></li>
                <li class="nav-item"><a class="nav-link" href="instruction.html"><i class="fa fa-th" aria-hidden="true"></i>Instruction</a></li>
                <li class="nav-item active"><a class="nav-link" href="feedback.html"><i class="fa fa-commenting-o" aria-hidden="true"></i>Feedback</a>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="display-5 mb-4">Send us your Feedback</h2>
        <form>
            <div class="form-group row">
                <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-8">
                <input type="text" id="fname" class="form-control" name="first name" placeholder="First Name">
            </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-8">
                <input type="text" id="lname" class="form-control" name="last name" placeholder="Last Name">
            </div>
            </div>
            <div class="form-group row">
                <label for="telnum" class="col-sm-2 col-form-label">Contact Tel.</label>
                <div class="col-5 col-md-2">
                <input type="tel" id="acode" class="form-control" name="area_code" placeholder="Area Code">
                </div>
                <div class="col-7 col-md-6">
                    <input type="tel" id="telnum" class="form-control" name="telnum" placeholder="Tel. Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                <input type="email" id="email" class="form-control" name="email" placeholder="Email">
            </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 offset-md-2">
                <div class="form-check">
                    <input type="checkbox" id="approve" class="form-check-input" name="approve">
                <label for="approve" class="form-check-label">
                    <strong>May we contact you?</strong>
                </label>
                </div>
                </div>
                <div class="col-6 col-md-3 offset-md-1">
                    <select class="form-control" >
                        <option>Tel.</option>
                        <option>Email</option>
                        <option>Any</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="feedback" class="col-sm-2 col-form-label">Your Feedback</label>
                <div class="col-sm-8">
                <textarea id="feedback" class="form-control" name="feedback" rows="10">
            </textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8 offset-md-2">
                    <button class="btn btn-primary">Send feedback</button>
                </div>
            </div>
        </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
